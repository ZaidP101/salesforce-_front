<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce_UI</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="header">
            <div id="logo">
                <img src="https://a.sfdcstatic.com/shared/images/c360-nav/salesforce-with-type-logo.svg" alt="" height="50px">
            </div>
            <div class="texts"><p>Products</p></div>
            <div class="texts"><p>Industries</p></div>
            <div class="texts"><p>Customers</p></div>
            <div class="texts"><p>Learnings</p></div>
            <div class="texts"><p>Support</p></div>
            <div class="texts">
                <p>More</p>
                <i class="ri-arrow-down-s-line"></i>
            </div>
            <div id="contact">
                <p style="text-align: center;"><u>Contact</u></p>
                <P>0000-000-0000</P>
            </div>
            <div class="icon">
                <i class="ri-search-line"></i>
            </div>
            <div class="icon">
                <i class="ri-global-line"></i>
            </div>
            <div id="login">
                <i class="ri-user-3-fill"></i>
                <p>Login</p>
            </div>
            <div id="try"><p>Try For Free</p></div>
        </div>
        <div id="fake"></div>
        <div id="page1"></div>
        <div id="page2"></div>
    </main>
</body>
</html>
